<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Pet Tag</title>
</head>

<body>
   <header>
    <h1>Pet Tag</h1>
    <h2>Easy Way to Find a Name</h2>
    
    <nav>
        <form class="petsBtn">
            <button type="button" class="btn btn-primary">My Pets &#128062; </button>
        </form>
      </nav>
   </header> 

   <main>
    <div class="container active" id="animals">
        <button type="button" class="btn btn-primary" onclick="showPersonality()">Dog</button>
        <button type="button" class="btn btn-primary" onclick="showPersonality()">Cat</button>
        <button type="button" class="btn btn-primary" onclick="showPersonality()">Bird</button>
        <button type="button" class="btn btn-primary" onclick="showPersonality()">Reptile</button>
        <button type="button" class="btn btn-primary" onclick="showPersonality()">Fish</button>
    </div>

    <div class="container" id="personality">
        <button type="button" class="btn btn-primary" onclick="getName()">Hyperactive</button>
        <button type="button" class="btn btn-primary" onclick="getName()">Clingy</button>
        <button type="button" class="btn btn-primary" onclick="getName()">Lazy</button>
        <button type="button" class="btn btn-primary" onclick="getName()">Vocal</button>
        <button type="button" class="btn btn-primary" onclick="getName()">Old</button>
        <button type="button" class="btn btn-primary backBtn" onclick="showAnimals()">Back to Animals</button>
    </div>

    <div id="result" class="result"></div>
   </main>
   
   <footer>
    <p>Thank you</p>
   </footer>
   
   <script src="./assets/js/script.js"></script>
</body>
</html>
