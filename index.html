<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Pet Tag</title>
</head>

<body>
   <header>
        <h1>Pet Tag</h1>
        <h2>Pet Name Generator</h2>
   </header> 
<section class="page-container">
   <main>
        <div>
            <button type="button" class="btn btn-primary"> 
                <a href="./mypets.html">My Pets &#128062;</a>
            </button>
        </div>
        
        <div class="container active" id="animals">
            <button type="button" class="btn btn-primary" onclick="showPersonality()">Dog <i class="fa-duotone fa-solid fa-dog"></i></button>
            <button type="button" class="btn btn-primary" onclick="showPersonality()">Cat <i class="fa-solid fa-cat"></i></button>
            <button type="button" class="btn btn-primary" onclick="showPersonality()">Bird <i class="fa-solid fa-dove"></i></button>
            <button type="button" class="btn btn-primary" onclick="showPersonality()">Reptile <i class="fa-solid fa-dragon"></i></button>
            <button type="button" class="btn btn-primary" onclick="showPersonality()">Fish <i class="fa-duotone fa-solid fa-fish"></i></button>
        </div>

        <div class="container" id="personality">
            <button type="button" class="btn btn-primary" onclick="getName()">Hyperactive</button>
            <button type="button" class="btn btn-primary" onclick="getName()">Clingy</button>
            <button type="button" class="btn btn-primary" onclick="getName()">Lazy</button>
            <button type="button" class="btn btn-primary" onclick="getName()">Vocal</button>
            <button type="button" class="btn btn-primary" onclick="getName()">Old</button>
            <button type="button" class="btn btn-primary backBtn" onclick="showAnimals()">Back to Animals</button>
        </div>

        <div id="result" class="result"></div>
        
        <div class="resultBtns">
            <button class="btn hidden" id="keepNameBtn" >Keep Name</button>
            <button class="btn hidden" id="home" onclick="goHome()">Home</button>
        </div>
   </main>

   <aside>
    <p>
        Can't think of a name? Click on an animal type to begin generating a name for your new pet!
    </p>
   </aside>
</section>
   
   <footer>
            <p>Thank you!</p>
            <a href="https://github.com/KhadijihG"> <i class="fa-brands fa-github"></i> Khadijih's Github</a>
   </footer>
   
   <script src="./assets/js/script.js"></script>
   <script src="https://kit.fontawesome.com/9b773112a0.js" crossorigin="anonymous"></script>
</body>
</html>
